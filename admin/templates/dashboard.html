<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bot Admin - Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 16px; }
      .card { border: 1px solid #eee; border-radius: 8px; padding: 16px; background: #fafafa; }
      .muted { color: #666; }
      a { color: #0d6efd; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <p class="muted">Last updated: {{ now }}</p>
    <div class="cards">
      <div class="card"><h3>Users</h3><div style="font-size: 28px; font-weight: 700;">{{ users_count }}</div></div>
      <div class="card"><h3>Trips</h3><div style="font-size: 28px; font-weight: 700;">{{ trips_count }}</div></div>
      <div class="card"><h3>Expenses</h3><div style="font-size: 28px; font-weight: 700;">{{ expenses_count }}</div></div>
    </div>
    <p>
      <a href="/users">View users</a> ·
      <a href="/expenses">Quản lý giao dịch</a> ·
      <a href="/logs">View logs</a>
    </p>
  </body>
  </html>
